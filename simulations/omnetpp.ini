[General]
network = EpidemicBroadcast
cpu-time-limit = 60s
#debug-on-errors = true


#Scommentare per settare il numero di utenti

EpidemicBroadcast.nUsers = 10

**.slotSize = 100ms
**.T = 5
**.m = 3
**.R = ${100 .. 500 step 100}		
**.redrop = false

**.XLimit = 2000
**.YLimit = 2000


#Number of Global RNGs 
num-rngs = 3

#Setting Local RNGs to match Global RNGs 

EpidemicBroadcast.node[*].rng-0 = 0
EpidemicBroadcast.node[*].rng-1 = 1
EpidemicBroadcast.node[*].rng-2 = 2

EpidemicBroadcast.oracle.rng-0 = 0
EpidemicBroadcast.oracle.rng-1 = 1

repeat = 2
seed-set= ${repetition}

#output-scalar-file = ${​​resultdir}​​/Graph_1_${​​repetition}​​.sca
#output-vector-file = ${​​resultdir}​​/${​​configname}​​_${​​repetition}​​.vec

